static def isSnapshot(version) {
  return version.contains("SNAPSHOT")
}

static def getRepositoryUrl(version) {
  if (isSnapshot(version)) {
    return 'https://oss.sonatype.org/content/repositories/snapshots'
  }
  return 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
}

subprojects {
  apply plugin: 'java-library'
  apply plugin: 'maven-publish'
  apply plugin: 'signing'

  ext {
    vertxVersion = '4.3.1'
  }

  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17

  repositories {
    mavenCentral()
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots"
    }
  }

  dependencies {
    implementation gr
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.slf4j:slf4j-api:1.7.36'
  }

  group = 'com.github.fenrur'
  version = '1.0.0'

  task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    archiveClassifier.set('sources')
  }

  task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier.set('javadoc')
  }

  publishing {
    publications {
      mavenJava(MavenPublication) {
        artifactId = "exchange-connector-${project.name}"
        from components.java
        artifact sourcesJar
        artifact javadocJar

        pom {
          afterEvaluate {
            name = project.description
            description = project.description
          }

          url = 'https://github.com/Fenrur/exchange-connector'

          scm {
            connection = 'scm:git:git://github.com/Fenrur/exchange-connector.git'
            developerConnection = 'scm:git:ssh://github.com/Fenrur/exchange-connector.git'
            url = 'https://github.com/Fenrur/exchange-connector/tree/master'
          }

          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
            }
          }

          developers {
            developer {
              id = 'Fenrur'
              name = 'Fenrur'
              email = 'Fenrur@protonmail.com'
              organization = 'Fenrur'
            }
          }
        }
      }
    }

  }

}
